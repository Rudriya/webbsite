<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='C:/Users/Asus/OneDrive/Desktop/website/components/insertpage.html';">Insert Data</button>
        <button onclick="window.location.href='https://example.com/page2';">Retrieve Data</button>
    </div>
</body>
</html>
